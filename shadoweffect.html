<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-shadow: 2px 2px;
}
h2 {
  text-shadow: 2px 2px red;
}
h3{
    
  text-shadow: 2px 2px 5px red;

}

h4 {
  color: yellow;
  text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
}
</style>
</head>
<body>

<h1>Text-shadow effect!</h1>
<h2>Hello , I am a teacher</h2>
<h3>My name is Subhra</h3>
<h4>I am from Bengaluru</h4>
</body>
</html>
